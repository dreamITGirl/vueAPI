<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue directive</title>
		<style>
			ul,li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>Vue.directive()</h2>
			<ul>
				<li v-for="item in list" :key="item.id" >
                    <p>{{item.name | captures}}</p>
                    <p>{{item.money | initmoney}}</p>
                </li>
			</ul>
            
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
            Vue.filter('initmoney',function (value) {
                if (!value) {
                    return ''
                }
                return '$'+value
            })
            
			var app = new Vue({
				name:'app',
				el:'#app',
				data:{
					list:[
						{
							id:1,
                            name:'test',
                            money:24
						},
						{
							id:2,
							name:'owner',
                            money:40
						},
						{
							id:3,
							name:'alice',
                            money:30
						}
                    ],
                },
                // 局部注册
                filters:{
                    captures:function (value) {
                        if (!value) {
                            return ''
                        }
                        value = value.toString()
                        return value.charAt(0).toUpperCase() + value.slice(1)
                    }
                }
            })
           
		</script>
	</body>
</html>
